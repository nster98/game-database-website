<h2>Database of Games</h2>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Platform</th>
        <th>Date Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let game of games">
        <td>{{game.title}}</td>
        <td>{{game.platform}}</td>
        <td>{{game.completed_date}}</td>
      </tr>
    </tbody>
  </table>
</div>
